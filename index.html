<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones EPES N° 34 </title>
    <link href="https://bootswatch.com/4/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Boletín de calificaciones</h1>
        <div class="row justify-content-center">
            <form class="col-10 col-md-8" id="formulario">
                <div class="formulario-calif row">
                        <div class="form-group col-12 col-md-4">
                            <input type="text" onblur="if(this.value == '') this.value='Ingrese su DNI';" onfocus="if(this.value == 'Ingrese su DNI') this.value='';" value='Ingrese su DNI' id="dni" class="form-control" maxlength="8"/>
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <select id="modalidad" class="form-control">
                                <option value="" disabled selected>Elige tu Ciclo </option>
                                <option value="COS">COS</option>
                                <option value="CBS">CBS</option>
                            </select>
                        </div>   
                        <div class="form-group col-12 col-md-4">
                            <input type="submit" class="btn btn-primary" value="Consultar">
                        </div>
                </div>

                <div class="panel-resultados row justify-content-center mt-5">
                    <div class="contenido-spinner">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>
                    <div class="mensajes col-12"></div>
                    <div id="resultado" class="col-12"></div>
                </div>
            </form>
        </div> 
    </div>
    <script src="js/app.js"></script>    
</body>
</html>
